<!DOCTYPE html>
<html>
  <head>
    <!-- Base href for Flutter web build -->
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- ✅ iOS meta tags for full-screen behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="cv_website">

    <!-- ✅ Favicon & App icon -->
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!-- ✅ PWA manifest -->
    <link rel="manifest" href="manifest.json">

    <title>cv_website</title>

    <!-- ✅ CSS reset for margin/padding + background color -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: rgba(0, 0, 0, 0); /* 또는 원하는 배경색 */
        overscroll-behavior: none; /* iOS 당김 방지 */
      }

      /* ✅ Flutter canvas 크기 고정 방지 */
      #flutter_host {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }
    </style>
  </head>

  <body>
    <!-- ✅ flutter.js 로드 -->
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
